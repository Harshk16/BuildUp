<ion-header>

    <ion-navbar>
        <ion-title>My Details</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
				<ion-icon color="black" name="cc-icon-edit"></ion-icon>
			</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" [disabled]="'true'"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" [disabled]="'true'"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Contact</ion-label>
        <ion-input type="number" [disabled]="'true'"></ion-input>
    </ion-item>
</ion-content>
